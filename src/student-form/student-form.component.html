<div class="container">
  <h2>Student Outpass Form</h2>
  <div class="fields">
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="name"
      placeholder="Enter your name"
    />
  </div>
  <div class="fields">
    <label for="reason">Reason:</label>
    <textarea
      id="reason"
      [(ngModel)]="reason"
      placeholder="Enter the reason for outpass"
    ></textarea>
  </div>
  <div>
    <button (click)="submitForm()">Submit</button>
  </div>
</div>
